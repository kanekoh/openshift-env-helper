lang en_US
keyboard --xlayouts='us'
timezone Asia/Tokyo --utc
rootpw --plaintext changeme 
sshkey --username root "ssh-rsa  hkaneko@hkaneko-mac.local"
reboot
cdrom
bootloader --append="rhgb quiet crashkernel=1G-4G:192M,4G-64G:256M,64G-:512M inst.sshd"
zerombr
clearpart --all --initlabel
autopart
network --device=enp1s0 --hostname=helper --bootproto=static --ip=192.168.7.77 --netmask=255.255.255.0 --gateway=192.168.7.1 --nameserver=192.168.7.1
network --device=enp2s0 --hostname=helper --bootproto=static --ip=192.168.100.5 --netmask=255.255.255.0 --gateway=192.168.100.1 --nameserver=192.168.100.1
skipx
firstboot --disable
selinux --enforcing
firewall --enabled --http --ssh --port=80,443,8443
%packages
@^minimal-environment
%end
